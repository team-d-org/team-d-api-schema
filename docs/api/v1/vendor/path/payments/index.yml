post:
  summary: 支払い
  tags:
    - payments
  parameters:
    - in: header
      name: X-Auth-Token
      required: true
      schema:
        type: string
    - in: body
      required: true
      schema:
        allOf:
          - $ref: '/api/models/common/customer_payment_code.yml#/code'
          - $ref: '/api/models/common/vendor_transaction.yml#/amount'
  responses:
    '200':
      description: OK
      schema:
        allOf:
          - $ref: '/api/models/common/vendor_transaction.yml#/id'
          - $ref: '/api/models/common/vendor_transaction.yml#/amount'
          - $ref: '/api/models/common/vendor_transaction.yml#/balance'
          - $ref: '/api/models/common/vendor_transaction.yml#/customer_name'
          - $ref: '/api/models/common/vendor_transaction.yml#/created_at'
    '400':
      $ref: '/api/v1/vendor/responses.yml#/400'
    '401':
      $ref: '/api/v1/vendor/responses.yml#/401'
    '404':
      $ref: '/api/v1/vendor/responses.yml#/404'
    '502':
      $ref: '/api/v1/vendor/responses.yml#/502' 
