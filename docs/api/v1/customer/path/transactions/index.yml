get:
  summary: 取引履歴の一覧の取得
  tags:
    - transactions
  parameters:
    - in: header
      required: true
      name: X-Auth-Token
      schema:
        type: string
  responses:
    '200':
      description: OK
      schema:
        properties:
          transactions:
            type: array
            items:
              $ref: '../../models/common/customer_transaction.yml#/all'
    '400':
      $ref: '../../responses.yml#/400'
    '401':
      $ref: '../../responses.yml#/401'
    '404':
      $ref: '../../responses.yml#/404'
    '500':
      $ref: '../../responses.yml#/500'
    '502':
      $ref: '../../responses.yml#/502'
