post:
  summary: 支払い
  tags:
    - payments
  parameters:
    - in: header
      required: true
      name: X-Auth-Token
      schema:
        type: string
    - in: body
      required: true
      schema:
        allOf:
          - $ref: '../../models/common/vendor.yml#/payment_code'
          - $ref: '../../models/common/customer_transaction.yml#/amount'
  responses:
    '200':
      description: OK
      schema:
        allOf:
          - $ref: '../../models/common/customer_transaction.yml#/id'
          - $ref: '../../models/common/customer_transaction.yml#/amount'
          - $ref: '../../models/common/customer_transaction.yml#/balance'
          - $ref: '../../models/common/customer_transaction.yml#/vendor_name'
          - $ref: '../../models/common/customer_transaction.yml#/created_at'
    '400':
      $ref: '../../responses.yml#/400'
    '401':
      $ref: '../../responses.yml#/401'
    '404':
      $ref: '../../responses.yml#/404'
    '500':
      $ref: '../../responses.yml#/500'
    '502':
      $ref: '../../responses.yml#/502'
