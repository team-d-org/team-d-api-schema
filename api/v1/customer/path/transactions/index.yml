get:
  summary: 取引履歴の一覧の取得
  tags:
    - transactions
  parameters:
    - in: header
      name: X-Auth-Token
      schema:
        type: string
      required: true
  responses:
    '200':
      description: OK
      schema:
        properties:
          transactions:
            type: array
            items:
              allOf:
                - $ref: '/api/models/common/customer_transaction.yml#/id'
                - $ref: '/api/models/common/customer_transaction.yml#/amount'
                - $ref: '/api/models/common/customer_transaction.yml#/balance'
                - $ref: '/api/models/enums/transaction_kinds.yml#/kinds'
                - $ref: '/api/models/enums/transaction_types.yml#/types'
                - $ref: '/api/models/common/customer_transaction.yml#/vendor_name'
                - $ref: '/api/models/common/customer_transaction.yml#/created_at'
    '400':
      $ref: '/api/v1/customer/responses.yml#/400'
    '401':
      $ref: '/api/v1/customer/responses.yml#/401'
    '404':
      $ref: '/api/v1/customer/responses.yml#/404'
    '502':
      $ref: '/api/v1/customer/responses.yml#/502'
