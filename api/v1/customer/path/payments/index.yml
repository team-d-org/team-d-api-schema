post:
  summary: カスタマー 支払い
  tags:
    - payments
  parameters:
    - name: X-Auth-Token
      in: header
      required: true
      type: string
    - name: body
      in: body
      required: true
      schema:
        type: object
        properties:
          payment_code:
            type: string
          amount:
            type: integer
  responses:
    '200':
      description: OK
      schema:
        type: object
        properties:
          id:
            type: integer
          amount:
            type: integer
          balance:
            type: integer
          vendor_name:
            type: string
          created_at:
            type: integer
    '400':
      $ref: '../../../../responses.yml#/400'
    '401':
      $ref: '../../../../responses.yml#/401'
    '404':
      $ref: '../../../../responses.yml#/404'
    '500':
      $ref: '../../../../responses.yml#/500'
    '502':
      $ref: '../../../../responses.yml#/502'
