post:
  summary: 残高のチャージ
  tags:
    - charges
  security:
    - basicAuth: []
      cookieAuth: []
  parameters:
    - in: header
      name: X-Auth-Token
      schema:
        type: string
        format: uuid
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          properties:
            code:
              type: string
              description: 'serial code'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
            # amount, created_atが不足
            - $ref: '/api/models/common/customer_balances.yml#/balance'
    '400':
      $ref: '/api/v1/customer/responses.yml#/400'
    '401':
      $ref: '/api/v1/customer/responses.yml#/401'
    '404':
      $ref: '/api/v1/customer/responses.yml#/404'
    '502':
      $ref: '/api/v1/customer/responses.yml#/502'