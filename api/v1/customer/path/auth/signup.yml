post:
  summary: サインアップ
  tags:
    - auth
  parameters:
    - in: header
      name: X-Auth-Token
      schema:
        type: string
      required: true
    - in: body
      schema:
        allOf:
          - $ref: '/api/models/common/customer.yml#/name'
  responses:
    '200':
      description: OK
      schema:
        allOf:
          - $ref: '/api/models/common/customer.yml#/name'
    '400':
      $ref: '/api/v1/customer/responses.yml#/400'
    '401':
      $ref: '/api/v1/customer/responses.yml#/401'
    '404':
      $ref: '/api/v1/customer/responses.yml#/404'
    '502':
      $ref: '/api/v1/customer/responses.yml#/502'
