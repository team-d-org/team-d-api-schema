post:
  summary: カスタマー サインアップ
  tags:
    - auth
  parameters:
    - name: X-Auth-Token
      in: header
      required: true
      type: string
    - name: body
      in: body
      required: true
      schema:
        type: object
        properties:
          name:
            type: string
  responses:
    '200':
      description: OK
      schema:
        allOf:
          - $ref: '../../../../models/common/customer.yml#/name'
    '400':
      $ref: '../../../../responses.yml#/400'
    '401':
      $ref: '../../../../responses.yml#/401'
    '404':
      $ref: '../../../../responses.yml#/404'
    '500':
      $ref: '../../../../responses.yml#/500'
    '502':
      $ref: '../../../../responses.yml#/502'
