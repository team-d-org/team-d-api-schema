get:
  summary: ベンダー 取引履歴の一覧の取得
  tags:
    - transactions
  parameters:
    - name: X-Auth-Token
      in: header
      required: true
      type: string
    - name: after
      in: query
      required: false
      description: Transaction ID
      type: integer
  responses:
    '200':
      description: OK
      schema:
        properties:
          transactions:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                amount:
                  type: integer
                balance:
                  type: integer
                customer_name:
                  type: string
                type:
                  type: string
                created_at:
                  type: integer
    '400':
      $ref: '../../../../responses.yml#/400'
    '401':
      $ref: '../../../../responses.yml#/401'
    '404':
      $ref: '../../../../responses.yml#/404'
    '500':
      $ref: '../../../../responses.yml#/500'
    '502':
      $ref: '../../../../responses.yml#/502'
